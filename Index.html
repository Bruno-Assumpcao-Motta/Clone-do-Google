<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=roboto">
        <link rel="stylesheet" href="Style.css">
        <title>CloneGoogle</title>
    </head>
    <body>
        <header>
            <div class="header-content">
                <a href="">Gmail</a>
            </div>  
            <div class="header-content">
                <a href="">Imagens</a>
            </div>  
            <div class="header-content">
                <img src="Imagens/menu.png" alt="" width="15" height="15">
            </div>
            <div class="header-content">
                <img src="Imagens/photo.jpg" alt="" class="logo">
            </div>              
            
        </header>
        <section>
            <div class="wrap">
                <div class="logo">
                    <img src="Imagens/logo.png" height="150"   alt="">
                </div>
                <div class="input">
                    <input type="text"/>
                    <div class="access">
                        <img src="Imagens/keyboard.png" alt=""/>
                        <img src="Imagens/mic.png" alt="" width="30px">

                    </div>
                </div>
                <div class="btn">
                    <button>Pesquisa Google</button>
                    <button>Estou com Sorte</button>
                </div>
            </div>
            
        </section>
        <footer>
            <div class="footer-header">
                <span>Brasil</span>
            </div>
            <div class="footer-settings">
                <span class="span-left">
                    <a href="">Publicidade</a>
                    <a href="">Negócios</a>
                    <a href="">Sobre</a>
                </span>
                <span class="span-right">
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Configurações</a>
                </span>
            </div>
        </footer>
        
    </body>
</html>
